<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>RSS Reader</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'actual' %}">Aktualno</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'newest' %}">Najnovije</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'news' %}">News</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show' %}">Show</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'sport' %}">Sport</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'lifestyle' %}">Lifestyle</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'tech' %}">Tech</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'viral' %}">Viral</a>
        </li>
        <form class="navbar-form" role="search" method="POST" action="{% url 'search-result' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="search" class="form-control me-2" placeholder="Traži" aria_label="Traži" name="searched">
                <div class="input-group-btn">
                    <button class="btn btn-outline-secondary" type="submit">Traži</button>
                </div>
            </div>

    </ul>

</body>

</html>
